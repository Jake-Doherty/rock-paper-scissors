<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="styles\pokemon.css" />
    </head>

    <body>
        <header>
            <img src="/assets/html_css_js.png" />
            <h1>F.E.O.S.P.B.</h1>
            <h2>(Final Evolution Original Starter Pokemon Battle)</h2>
        </header>

        <main>
            <section id="scoreboard">
                <h2>Battle Results</h2>
                <ul class="scores">
                    <li>wins: <span id="wins-display"></span></li>
                    <li>losses: <span id="losses-display"></span></li>
                    <li>total: <span id="total-display"></span></li>
                </ul>
            </section>
            <section id="pokemon">
                <h2>Choose your Pokemon!</h2>
                <div id="pokemon-choices">
                    <button id="charizard">
                        <img class="poke-picture" src="assets\Charizard.png" alt="charizard" />
                    </button>

                    <button id="blastoise">
                        <img class="poke-picture" src="assets\Blastoise.png" alt="blastoise" />
                    </button>

                    <button id="venusaur">
                        <img class="poke-picture" src="assets\Venusaur.png" alt="venusaur" />
                    </button>
                </div>
            </section>
        </main>
    </body>
</html>
